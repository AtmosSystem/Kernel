name: Atmos Kernel CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: lein deps

  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Deploy library
        env:
          GITHUB_USERNAME: ${{secrets.GH_USERNAME}}
          GITHUB_TOKEN: ${{secrets.GH_TOKEN}}

        run: lein deploy github


